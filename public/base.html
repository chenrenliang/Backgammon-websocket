<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最简单的socket.io前端示例</title>
</head>
<body>
<script src="./socket.io.js"></script>
<button onclick="sendMessage()">点击发送信息</button>
<ol id="messages"></ol>
<script>
    var socket = window.io.connect(window.location.origin);

    function sendMessage() {
        socket.emit("message");
    }


    socket.on("receiveMessage", function (msg) {
        console.log(msg);
        document.getElementById("messages").innerText = msg;
    })
</script>
</body>
</html>
